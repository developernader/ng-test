<div class="d-flex justify-content-center">
  <div class="pt-2">

    <div class="d-flex">
      <strong>Name:</strong>
      <span>{{heroInfo?.heroName}}</span>
    </div>

    <div class="d-flex">
      <strong>Age:</strong>
      <span class="ms-1">{{heroInfo?.heroAge}}</span>
    </div>

    <div class="d-flex">
      <strong>Gender:</strong>
      <span>{{heroInfo?.heroGender}}</span>
    </div>

    <div class="d-flex">
      <strong>E-mail:</strong>
      <span>{{heroInfo?.heroEmail}}</span>
    </div>

    <div class="d-flex">
      <strong>Colors:</strong>
      <span>{{heroInfo?.heroColor}}</span>
    </div>

    <div>
      <!-- <a [routerLink]="['/hero',heroInfo?.heroName,'colors']" [queryParams]="{colors:heroInfo?.heroName?.toString()}">Show Colos</a> -->
      <a (click)="goToColors()">Show Colos</a> <br>
      <a [routerLink]="['../colors']" [queryParams]="{colors:heroInfo?.heroColor?.toString()}" [fragment]="'fregColors'">Show Colors2</a>
    </div>
  </div>
</div>
